{% extends 'base.html' %} 
{% block main %}
<div id="eventos" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
        {% for i in images %}
            {% if loop.index == 1 %}
                <button
                type="button"
                data-bs-target="#eventos"
                data-bs-slide-to="{{ loop.index - 1 }}"
                class="active"
                aria-current="true"
                aria-label="Slide {{ loop.index - 1 }}"
                ></button>
            {% else %}
                <button
                type="button"
                data-bs-target="#eventos"
                data-bs-slide-to="{{ loop.index - 1 }}"
                aria-label="Slide {{ loop.index - 1 }}"
                class=""
                ></button>
            {% endif %}
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for i in images %}
            {% if loop.index == 1 %}
                <div class="carousel-item active">
                    <img src="{{ i['imagen'] }}" class="d-block w-100"/>
                </div>
            {% else %}
                <div class="carousel-item">
                    <img src="{{ i['imagen'] }}" class="d-block w-100"/>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}

{% endblock %}

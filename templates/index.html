{% extends 'base.html' %} 

{% block script_h %}
<!-- <script src="/static/js/aviso.js"></script> -->
{% endblock %}

{% block main %}
<div id="eventos" class="carousel slide" data-bs-ride="true">
    <div class="carousel-inner">
        {% for i in images %}
            {% if loop.index == 1 %}
                <div class="carousel-item active">
                    <img src="{{ i['imagen'] }}" class="d-block w-100"/>
                </div>
            {% else %}
                <div class="carousel-item">
                    <img src="{{ i['imagen'] }}" class="d-block w-100"/>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#eventos" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#eventos" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    <div class="carousel-indicators">
        {% for i in images %}
            {% if loop.index == 1 %}
                <button
                type="button"
                data-bs-target="#eventos"
                data-bs-slide-to="{{ loop.index - 1 }}"
                class="active"
                aria-current="true"
                aria-label="Slide {{ loop.index - 1 }}"
                ></button>
            {% else %}
                <button
                type="button"
                data-bs-target="#eventos"
                data-bs-slide-to="{{ loop.index - 1 }}"
                aria-label="Slide {{ loop.index - 1 }}"
                class=""
                ></button>
            {% endif %}
        {% endfor %}
    </div>
</div>
<hr>
{% endblock %}

{% extends 'base.html' %} 

{% block script_h %}
<!-- <script src="/static/js/aviso.js"></script> -->
{% endblock %}

{% block main %}
<div id="eventos" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for i in images %}
                <div class="carousel-item {% if loop.index == 1 %} active {% endif %}">
                    <img src="{{ i['imagen'] }}" class="d-block w-100"/>
                </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#eventos" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#eventos" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    <div class="carousel-indicators">
        {% for i in images %}
            <button
            type="button"
            data-bs-target="#eventos"
            data-bs-slide-to="{{ loop.index - 1 }}"
            aria-label="Slide {{ loop.index - 1 }}"
        {% if loop.index == 1 %}
            class="active"
        {% endif %}
            ></button>
        {% endfor %}
    </div>
</div>
</div>
<div style="margin: 3rem;">
    <p><strong>ÃšLTIMAS NOVEDADES</strong></p>
    <hr>
    <div class="novedades">
        {% for p in productos %}
        <div class="card card-ultimos">
            <a href="/producto?id={{ p['id'] }}">
                <img src="{{ p['imagen'] }}" class="card-img-top" alt="{{ p['nombre'] }}">
                <div class="card-body ultimos-body">
                    <small class="card-text">
                        {{ p['nombre'] }}
                    </small>
                </div>
                <p class="ultimo-precio">$ {{ p['precio'] }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
